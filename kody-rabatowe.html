<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kody Rabatowe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .code-list {
            list-style-type: none;
            padding: 0;
        }
        .code-list li {
            background-color: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .code-list li:hover {
            background-color: #d0d0d0;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kody Rabatowe</h1>
        <ul class="code-list">
            <li>KOD10 - 10% zniżki</li>
            <li>KOD20 - 20% zniżki</li>
            <li>KOD30 - 30% zniżki</li>
            <li>KOD40 - 40% zniżki</li>
            <li>KOD50 - 50% zniżki</li>
        </ul>
        <div class="footer">
            <p>Skorzystaj z powyższych kodów rabatowych, aby otrzymać zniżki na swoje zakupy!</p>
        </div>
    </div>
</body>
</html>
